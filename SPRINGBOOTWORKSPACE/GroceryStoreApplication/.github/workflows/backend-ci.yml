name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'SPRINGBOOTWORKSPACE/GroceryStoreApplication/**'
  pull_request:
    branches: [main]
    paths:
      - 'SPRINGBOOTWORKSPACE/GroceryStoreApplication/**'

jobs:
  build-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Gowthami$1
          MYSQL_DATABASE: grocerydb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build Backend with Maven Wrapper
      run: ./mvnw clean package -DskipTests
      working-directory: ./SPRINGBOOTWORKSPACE/GroceryStoreApplication

    - name: Build Docker Image
      run: docker build -t grocerystore-backend .
      working-directory: ./SPRINGBOOTWORKSPACE/GroceryStoreApplication

    - name: Run Backend Docker Container
      run: docker run -d -p 2025:2025 --name grocerystore-backend grocerystore-backend
      working-directory: ./SPRINGBOOTWORKSPACE/GroceryStoreApplication

